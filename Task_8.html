<!DOCTYPE html>
<html>
<head>
    <title>Task_8</title>
</head>
<body>
    <!-- Date: 24-01-2024 -->

    <input type="text" id="fullName">
    <input type="button" onclick="initial()" value="Click Here">
    <div id="Display"></div>

    <script>
        function initial(){
            let name = document.getElementById('fullName').value;

            let F = name.substring(0,1) + "" + 
            name.substr(name.indexOf(' ')+1,1) +""+ 
            name.substr(name.indexOf(' ',name.indexOf(' ')+1)+1,1);

            document.getElementById('Display').innerHTML = F;
        }




    </script>
</body>
</html>
