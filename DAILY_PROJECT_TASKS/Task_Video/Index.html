<!DOCTYPE html>
<html>
<head>
    <title>VIDEO_FUNCTION</title>
</head>
<body>
    <video height="700px" width="100%" id="myVideo" controls src="RAM_MANDIR.mp4" onpause="myPause(event)"></video>
 
    <script>
        
        setVideoData();

        function myPause(event){
            console.log(event);
            localStorage.setItem("myTime",event.target.currentTime);
        }

        function setVideoData(){
            let time = localStorage.getItem("myTime");
            document.querySelector("#myVideo").currentTime = time;
        }

    </script>
</body>
</html>
