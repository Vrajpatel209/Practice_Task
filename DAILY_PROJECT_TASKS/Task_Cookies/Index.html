<!DOCTYPE html>
<html>
<head>
    <title>LOGIN_COOKIES</title>
</head>
<body>
    <form action="WELCOME.html">
    <label>USERNAME </label>
    <input type="text" id="usnm">
    <br><br>
    <label>PASSWORD </label>
    <input type="password" id="pswd">
    <br><br>
    <button type="submit" onclick="displayCookie()">SUBMIT</button>
</form>
    <script>
        
        function displayCookie(){
            let user =  document.getElementById("usnm").value;
            document.cookie =   `user= ${user}`;
        }
         
        let c = document.cookie;
        console.log(c);

    </script>
</body>
</html>
