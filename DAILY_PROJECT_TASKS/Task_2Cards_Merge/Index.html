<!DOCTYPE html>
<html>
  <head>
    <title>Merge_2_API</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    
    <section class="menu" >
        <div class="section-center" id="menu">

        </div>
    </section>

    <script>
      async function callAPI() {
        let a = await fetch("https://jsonplaceholder.typicode.com/users");
        let b = await a.json();

        let a1 = await fetch("https://fakestoreapi.com/users");
        let b1 = await a1.json();

        let mergedProducts = [...b, ...b1];
        console.log(mergedProducts);
        displayCard(mergedProducts);
      }
      callAPI();

      function displayCard(myProducts) {
        let dis = myProducts.map(function (value) {
          return `<article class="menu-item">
                    <div class="item-info">
                        <header>
                        <h4>${value.name || value.name.firstname}</h4>
                        </header><br>

                        <header>
                        <h4 class="price">${value.username}</h4>
                        </header><br>

                        <header>
                        <h4 class="price">${value.email}</h4>
                        </header><br>

                        <p class="item-text">
                        ${value.address.city}
                        </p>
                    </div>
                    </article>`;
        });
        document.getElementById("menu").innerHTML = dis.join("");
      }
    </script>
  </body>
</html>
