<!DOCTYPE html>
<html>
<head>
    <title>TASK3</title>
</head>
<body>
    <button onclick="increment(a,b)">AddOn</button><br><br>
    <div id="displayValue"></div>
    <script>
        let a = 4;
        let b = 2;
        function increment(x,y){
            document.getElementById("displayValue").innerHTML = x + y;
        }
    </script>
</body>
