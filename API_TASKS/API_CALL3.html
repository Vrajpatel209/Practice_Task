<!DOCTYPE html>
<html>

<head>
    <title>ID_Till_15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="display"></div>

    <script>
        const myArray = [];

        fetch("https://jsonplaceholder.typicode.com/todos").then(function (value) {
            return value.json();
        }).then(function (value) {
                display(value);
            
        });

        function display(data) {
            let myData = data.map(function (value) {
                return `<div class='col-4'><div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">TITLE: ${value.title}</h5>
                        <p class="card-text">UserID: ${value.userId}</p>
                        <p class="card-text">ID: ${value.id}</p>
                        <p class="card-text">COMPLETED: ${value.completed}</p>
                        </div>`;
            });
            document.getElementById("display").innerHTML = myData.join("<br>");
        }

    </script>
</body>

</html>
