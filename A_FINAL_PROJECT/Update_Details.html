<!DOCTYPE html>
<html>
<head>
    <title>UPDATE_DETAILS</title>
    <link rel="stylesheet" href="Applicant.css">
</head>
<body>
    <div>
        <h2>Update Details</h2>
        <form>
            <label>Application Deadline</label>
            <input type="date" name="deadline" id="deadline"><br><br>

            <label>Maximum Number of Applicants</label>
            <input type="number" name="applicants" value="100" id="applicants"/><br><br>

            <label>Positions Available</label>
            <input type="number" name="positions" value="100" id="positions"/><br><br>

            <button>UPDATE</button><button>CANCEL</button>
        </form>
    </div>

    <script>
        let user = {};
      const getInputData = () => {
        let t = JSON.parse(localStorage.getItem("token")).token;
        fetch("http://localhost:4444/api/user", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization" : `Bearer ${t}`
          },
        })
          .then((y) => y.json())
          .then((y) => {
            console.log(y);
            user = y;
            display(y);

          });
      };

      function display(y) {
        document.getElementById("name").value = y.name;
        document.getElementById("bio").value = y.bio;
        document.getElementById("contactNumber").value = y.contactNumber;
      }

    </script>
</body>
</html>
