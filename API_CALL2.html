<!DOCTYPE html>
<html>

<head>
    <title>API Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="display"></div>
    <div id="displaybtn"></div>
    <script>
        fetch("https://fakestoreapi.com/products").then(function (value) {
            return value.json();
        }).then(function (value) {
            display(value);
        });

        function display(myData) {
            let v = myData.map(function (value) {
                return `<div class='col-4'><div class="card" style="width: 18rem;">
    <img src='${value.image}' class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">${value.title}</h5>
      <p class="card-text">${value.description}</p>
      <p class="card-text">${value.price}</p>
    </div>
  </div></div>`;
            });
            document.getElementById("display").innerHTML = v.join(" ");
        }
    </script>
</body>

</html>
