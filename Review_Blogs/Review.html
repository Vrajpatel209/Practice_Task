<!DOCTYPE html>
<html>

<head>
  <title>Review_Blogs</title>
  <link rel="stylesheet" href="Review.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" id="person-img"
            alt="" />
        </div>
        <h4 id="author">susan smith</h4>
        <p id="job">web developer</p>
        <p id="info">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up.
          Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry
        </p>
        <!-- prev next buttons-->
        <div class="button-container">
          <button class="prev-btn" onclick="previous()">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn" onclick="next()">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn" onclick="Surprisebtn()">surprise me</button>
      </article>
    </section>
  </main>
  <!-- javascript -->
  <script src="Review.js"></script>
</body>

</html>
